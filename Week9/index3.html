<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Tinker Bell Game!</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <h1><center>Can You Get Tinkerbell to Fly Home?!</center></h1>
    <center><canvas id="myCanvas" width="1024" height="620"></canvas></center>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      var tinkerbell = new Image();
      var background = new Image();
      var mushroomhouse = new Image();
      var butterfly = new Image();
      var butterfly2 = new Image();

      // tinkerbells location, initialize when the image is opened
      var tinkerbell_x;
      var tinkerbell_y;

      var mushroomhouse_x = 665;
      var mushroomhouse_y = 275;

      var butterfly_x = 600;
      var butterfly_y = 40;

      var butterfly2_x = 400;
      var butterfly2_y = 60;

      //Load up the images
      background.onload = function() {
        context.drawImage(background,0,0,canvas.width,canvas.height);
      };
      background.src = 'assets/background.jpg';

      mushroomhouse.onload = function() {
        context.drawImage(mushroomhouse,mushroomhouse_x, mushroomhouse_y,400,400);
      };
      mushroomhouse.src = 'assets/mushroomhouse.png';

      butterfly.onload = function() {
        context.drawImage(butterfly,butterfly_x,butterfly_y,80,80);
      };
      butterfly.src = 'assets/butterfly.png';

      butterfly2.onload = function() {
        context.drawImage(butterfly2,butterfly2_x,butterfly2_y,60,60);
      };
      butterfly2.src = 'assets/butterfly.png';

      tinkerbell.onload = function() {
        tinkerbell_x = 0;
        tinkerbell_y = 270;
        context.drawImage(tinkerbell,tinkerbell_x, tinkerbell_y,150,150);
      };
      tinkerbell.src = 'assets/tinkerbell.png';

      function istinkerbellhome(){
        var door_x = 810;
        var door_y = 330;
        if (tinkerbell_x > door_x && tinkerbell_y > door_y){
          alert("Tinkerbell Made It Home!");
        }
      }

      // call this each time you want to re draw the screen
      function draw(){
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.drawImage(background,0,0,canvas.width,canvas.height);
        context.drawImage(mushroomhouse,mushroomhouse_x, mushroomhouse_y,400,400);
        context.drawImage(butterfly,butterfly_x,butterfly_y,80,80);
        context.drawImage(butterfly2,butterfly2_x,butterfly2_y,60,60);
        context.drawImage(tinkerbell,tinkerbell_x, tinkerbell_y,150,150);
        istinkerbellhome();
      }

      // each time a button is hit, move tinkerbell and re draw the canvas
      function buttonRight(n) {
        tinkerbell_x = tinkerbell_x + 10;
        draw();
      }

      function buttonLeft(n) {
        tinkerbell_x = tinkerbell_x - 10;
        draw();
      }

      function buttonUp(n) {
        tinkerbell_y = tinkerbell_y - 10;
        draw();
      }

      function buttonDown(n) {
        tinkerbell_y = tinkerbell_y + 10;
        draw();
      }

    </script>

      <center><button onmousedown="buttonLeft(0)">Left</button>
      <button onmousedown="buttonRight(0)">Right</button>
      <button onmousedown="buttonUp(0)">Up</button>
      <button onmousedown="buttonDown(0)">Down</button></center>
      <p><center>Did Tinkerbell Get Home?</center></p>


    </body>
</html>
